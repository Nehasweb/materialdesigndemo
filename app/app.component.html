<div class = "container-fluid">
  <span class="border">

    <html>
      <body>
      <img src="https://idestiny.in/wp-content/uploads/2021/10/MacBook_Pro_14-in_Space_Gray_PDP_Image_Position-1__en-IN.jpg" alt="Image" width="200" height="222" align="right" >
      
      </body>
      </html>
    <h1 style="color:mediumvioletred" class="text-start">Contact Our</h1>
  <h1 class="text-start">Customer Support Center</h1>
 <h2 class="text-center">Contact Information</h2>
  <h5 class="text-center">Please fill out your contact information below</h5>

 <form formGroup = "ContactForm">

 <div class="form-group">
    <label> First Name </label>
      <input type="text" class="form-control" formControlName="first name"> 
    </div>

    <div class="form-group">
    <label>Last Name </label>
      <input type="text" class="form-control" formControlName="last name">
     
  </div>
  
 <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" formControlName="Phone" pattern="^\d{4}-\d{3}-\d{4}$" required>
     </div>
  
  <div class="form-group">
    <label>Email </label>
    <input type="text" class="form-control" formControlName="Email">
  </div>

    <div class = "form-group">
      <label>City</label>
      <input type="text" class = "form-control" formControlName="city">
    </div>

    <div class = "form-group">
        <label>States</label>
          <select class="form-control" formControlName="states">
           <option value="" selected disabled> Select options of states</option>
           <option value="maharashtra">Maharashtra</option>
           <option value="gujrat">Gujrat</option>
           <option value="uttar pradesh">Uttar Pradesh</option>
          </select>
        </div>
    <div class = "form-group">
      <label>Zipcode</label>
        <input type="text" class="form-control" formControlName="zipcode" aria-describedby="zipcodeFeedback" required>
        </div>
    
    <div class = "form-group">
      <label>Comments</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      
      </div>
 </form>
  
   </span>
</div>
    <button mat-flat-button color="accent">Submit Form</button>

  
  
<router-outlet></router-outlet>
